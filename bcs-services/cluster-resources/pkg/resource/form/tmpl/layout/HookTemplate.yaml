{{ include "common.metadata" . }}
- - group:
      - - group:
            - [ "type", "containerIdx", "key", "value", "." ]
          prop: args
          container:
            grid-template-columns: "1fr 1fr 1fr 1fr auto"
      - [ "policy" ]
      - - group:
            - [ "name", "." ]
            - [ "hookType", "." ]
            - [ "url", "jsonPath", "timeoutSecs" ]
            - [ "address", "query" ]
            - [ "function", "." ]
            - - group:
                  - [ "key", "value", "." ]
                container:
                  grid-template-columns: "1fr 1fr auto"
                prop: fields
            - [ "count", "interval" ]
            - [ "conditionType", "conditionExp" ]
            - [ "successPolicy", "successCnt" ]
            - [ "failurePolicy", "failureCnt" ]
          prop: metrics
          container:
            grid-template-columns: "1fr 1fr 120px"
    prop: spec
