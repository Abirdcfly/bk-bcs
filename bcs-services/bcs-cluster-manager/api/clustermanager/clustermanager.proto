message Cluster {
  string clusterID = 1;
  string clusterName = 2;
  string federationClusterID = 3;
  string provider = 4;
  string region = 5;
  string vpcID = 6;
  string projectID = 7;
  string businessID = 8;
  string environment = 9;
  string engineType = 10;
  bool isExclusive = 11;
  string clusterType = 12;
  map<string, string> labels = 13;
  repeated string operators = 14;
  string createTime = 15;
  string updateTime = 16;
  string status = 17;
  string message = 18;
}

message ClusterCredential {
  string serverKey = 1;
  string clusterID = 2;
  string clientModule = 3;
  string serverAddress = 4;
  string caCertData = 5;
  string userToken = 6;
  string clusterDomain = 7;
  string connectMode = 8;
  string createTime = 9;
  string updateTime = 10;
}

message Namespace {
  string name = 1;
  string federationClusterID = 2;
  string projectID = 3;
  string businessID = 4;
  map<string, string> labels = 5;
  string createTime = 6;
  string updateTime = 7;
  repeated string quotaList = 8;
}

message Quantity { string string = 1; }

message ObjectMeta {
  string name = 1;
  string namespace = 2;
  string cluster = 3;
  map<string, string> labels = 4;
  map<string, string> annotations = 5;
}

message ResourceQuota {
  ObjectMeta metadata = 1;
  ResourceQuotaSpec spec = 2;
  ResourceQuotaStatus status = 3;
}

message ResourceQuotaSpec {
  map<string, Quantity> hard = 1;
  repeated string scopes = 2;
  ScopeSelector scopeSelector = 3;
}

message ResourceQuotaStatus {
  map<string, Quantity> hard = 1;
  map<string, Quantity> used = 2;
}

message ScopeSelector {
  repeated ScopedResourceSelectorRequirement matchExpressions = 1;
}

message ScopedResourceSelectorRequirement {
  string scopeName = 1;
  string operator = 2;
  repeated string values = 3;
}

