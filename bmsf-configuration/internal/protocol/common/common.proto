syntax = "proto3";

import "protoc-gen-swagger/options/annotations.proto";

package common;

// ErrCode 错误码
enum ErrCode {
    // 0 成功
    E_OK = 0;

    // 1000 网关服务, 节点调用失败
    E_GW_SYSTEM_UNKONW                              = 1000;

    // 2000 接入服务, 节点调用失败
    E_AS_SYSTEM_UNKONW                              = 2000;
    // 2001 接入服务, 参数校验失败
    E_AS_PARAMS_INVALID                             = 2001;
    // 2002 接入服务, 认证校验失败
    E_AS_AUTH_FAILED                                = 2002;
    // 2003 接入服务, 未授权的操作
    E_AS_NOT_AUTHED                                 = 2003;

    // 3000 模板服务, 节点调用失败
    E_TPL_SYSTEM_UNKONW                             = 3000;
    // 3001 模板服务, 参数校验失败
    E_TPL_PARAMS_INVALID                            = 3001;
    // 3002 模板服务, 渲染前置检查失败，检查模板和模板规则内容是否正确
    E_TPL_RENDER_CHECK_ERROR                        = 3002;
    // 3003 模板服务, 渲染规则非法
    E_TPL_INVALID_TEMPLATE_RULE                     = 3003;
    // 3004 模板服务, 渲染规则类型非法
    E_TPL_INVALID_TEMPLATE_RULE_TYPE                = 3004;
    // 3005 模板服务, 渲染失败
    E_TPL_RENDER_FAILED                             = 3005;
    // 3006 模板服务, 预览渲染失败，集群信息未知
    E_TPL_NO_CLUSTER_TO_RENDER                      = 3006;
    // 3007 模板服务, 预览渲染失败, 大区信息未知
    E_TPL_NO_ZONE_TO_RENDER                         = 3007;

    // 4000 业务逻辑服务, 节点调用失败
    E_BS_SYSTEM_UNKONW                              = 4000;
    // 4001 业务逻辑服务, 参数校验失败
    E_BS_PARAMS_INVALID                             = 4001;
    // 4002 业务逻辑服务, 无法根据未提交确认的Commit创建配置发布版本
    E_BS_CREATE_RELEASE_WITH_UNCONFIRMED_COMMIT     = 4002;
    // 4003 业务逻辑服务, 该Commit已撤销，无法再进行Confirm操作
    E_BS_COMMIT_ALREADY_CANCELED                    = 4003;
    // 4004 业务逻辑服务, 目标资源已存在无法重复创建
    E_BS_ALREADY_EXISTS                             = 4004;
    // 4005 业务逻辑服务, 无法回滚一个未发布的版本
    E_BS_ROLLBACK_UNPUBLISHED_RELEASE               = 4005;

    // 5000 数据管理服务, 通用未知异常
    E_DM_SYSTEM_UNKONW                              = 5000;
    // 5001 数据管理服务, 参数校验失败
    E_DM_PARAMS_INVALID                             = 5001;
    // 5002 数据管理服务, 指定目标对象不存在
    E_DM_NOT_FOUND                                  = 5002;
    // 5003 数据管理服务, 指定目标对象已存在
    E_DM_ALREADY_EXISTS                             = 5003;
    // 5004 数据管理服务, 获取数据存储分片失败
    E_DM_ERR_DBSHARDING                             = 5004;
    // 5005 数据管理服务, 数据操作执行异常
    E_DM_DB_EXEC_ERR                                = 5005;
    // 5006 数据管理服务, 更新失败, 无满足限定条件的目标对象
    E_DM_DB_UPDATE_ERR                              = 5006;
    // 5007 数据管理服务, 加锁指定配置集合失败
    E_DM_CFGSET_LOCK_FAILED                         = 5007;
    // 5008 数据管理服务, 解锁指定配置集合失败
    E_DM_CFGSET_UNLOCK_FAILED                       = 5008;
    // 5009 数据管理服务, 配置版本发布失败，无满足限定条件的目标版本对象
    E_DM_PUBLISH_RELEASE_FAILED                     = 5009;
    // 5010 数据管理服务, 存在未完结的Commit提交，无法重新创建Commit
    E_DM_ALREADY_EXISTS_UNCONFIRMED_COMMIT          = 5010;
    // 5011 数据管理服务, 关联的Commit已提交或已撤销，无法对其配置实体内容再次修改
    E_DM_COMMIT_NOT_INIT_STATE                      = 5011;
    // 5012 数据管理服务, 无法找到指定配置版本的实际配置内如（发布策略触达范围有误或渲染规则有误）
    E_DM_RELEASE_CONFIGS_NOT_FOUND                  = 5012;

    // 6000 GSE控制器, 节点调用失败
    E_GSE_SYSTEM_UNKONW                             = 6000;
    // 6001 GSE控制器, 参数校验失败
    E_GSE_PARAMS_INVALID                            = 6001;
    // 6002 BCS控制器, 配置版本发布消息解析失败
    E_GSE_MARSHAL_PUBLISHING_FAILED                 = 6002;
    // 6003 GSE控制器, 配置版本任务发布失败
    E_GSE_PUBLISH_RELEASE_FAILED                    = 6003;
    // 6004 BCS控制器, 配置版本已执行发布，请勿重复执行
    E_GSE_ALREADY_PUBLISHED                         = 6004;
    // 6005 BCS控制器, 配置版本已撤销，无法执行发布
    E_GSE_ALREADY_CANCELED                          = 6005;

    // 7000 BCS控制器, 节点调用失败
    E_BCS_SYSTEM_UNKONW                             = 7000;
    // 7001 BCS控制器, 参数校验失败
    E_BCS_PARAMS_INVALID                            = 7001;
    // 7002 BCS控制器, 配置版本发布消息解析失败
    E_BCS_MARSHAL_PUBLISHING_FAILED                 = 7002;
    // 7003 BCS控制器, 广播配置版本发布消息失败
    E_BCS_PUBLISH_RELEASE_FAILED                    = 7003;
    // 7004 BCS控制器, 配置版本已执行发布，请勿重复执行
    E_BCS_ALREADY_PUBLISHED                         = 7004;
    // 7005 BCS控制器, 配置版本已撤销，无法执行发布
    E_BCS_ALREADY_CANCELED                          = 7005;

    // 8000 会话链接服务, 节点调用失败
    E_CONNS_SYSTEM_UNKONW                           = 8000;
    // 8001 会话链接服务, 参数校验失败
    E_CONNS_PARAMS_INVALID                          = 8001;
    // 8002 会话链接服务, BCS sidecar接入调度失败
    E_CONNS_SCHEDULE_RES_FAILED                     = 8002;

    // 9000 逻辑集成服务, 节点调用失败
    E_ITG_SYSTEM_UNKONW                             = 9000;
    // 9001 逻辑集成服务, 参数校验失败
    E_ITG_PARAMS_INVALID                            = 9001;
    // 9002 逻辑集成服务, 操作集合描述文件解析失败
    E_ITG_METADATA_INVALID                          = 9002;
    // 9003 逻辑集成服务, 未知操作集合描述类型
    E_ITG_UNKNOW_METADATA_KIND                      = 9003;
    // 9004 逻辑集成服务, 未知操作集合描述类型
    E_ITG_UNKNOW_METADATA_OP                        = 9004;
    // 9005 逻辑集成服务, 创建版本发布策略失败
    E_ITG_CREATE_STRATEGY_FAILED                    = 9005;
    // 9006 逻辑集成服务, 创建集群结构失败
    E_ITG_CONSTRUCT_CLUSTER_FAILED                  = 9006;
    // 9007 逻辑集成服务, 创建大区结构失败
    E_ITG_CONSTRUCT_ZONE_FAILED                     = 9007;

    // 10000 通道服务, 节点调用失败
    E_TS_SYSTEM_UNKONW                              = 10000;
    // 10001 通道服务, 参数校验失败
    E_TS_PARAMS_INVALID                             = 10001;
    // 10002 通道服务, 配置版本发布失败
    E_TS_PUBLISH_RELEASE_FAILED                     = 10002;

    // 11000 实例服务, 节点调用失败
    E_IS_SYSTEM_UNKONW                              = 11000;
    // 11001 实例服务, 参数校验失败
    E_IS_PARAMS_INVALID                             = 11001;
}

// CommonState 通用状态
enum CommonState {
    // 0 正常
    CS_VALID   = 0;
    // 1 异常
    CS_INVALID = 1;
}

// ReleaseState 发布版本状态
enum ReleaseState {
    // 0 初始化
    RS_INIT       = 0;
    // 1 已发布
    RS_PUBLISHED  = 1;
    // 2 已撤销
    RS_CANCELED   = 2;
    // 3 已回滚
    RS_ROLLBACKED = 3;
}

// AppInstanceState 应用实例状态
enum AppInstanceState {
    // 0 离线
    INSS_OFFLINE = 0;
    // 1 在线
    INSS_ONLINE  = 1;
}

// CommitState 改动提交状态
enum CommitState {
    // 0 初始化
    CS_INIT      = 0;
    // 1 已提交
    CS_CONFIRMED = 1;
    // 2 已撤销
    CS_CANCELED  = 2;
}

// DeployType 部署环境类型
enum DeployType {
    // 0 BCS容器部署
    DT_BCS        = 0;
    // 1 GSE进程部署
    DT_GSE        = 1;
    // 2 GSE容器部署(插件与Sidecar交互)
    DT_GSE_PLUGIN = 2;
}

// AppState 应用模块分组状态
enum AppState {
    // 0 已创建、可用状态
    AS_CREATED = 0;
    // 1 已删除状态
    AS_DELETED = 1;
}

// ClusterState 集群状态
enum ClusterState {
    // 0 已创建、可用状态
    CS_CREATED = 0;
    // 1 已删除状态
    CS_DELETED = 1;
}

// ZoneState 可用区状态
enum ZoneState {
    // 0 已创建、可用状态
    ZS_CREATED = 0;
    // 1 已删除状态
    ZS_DELETED = 1;
}

// StrategyState 策略状态
enum StrategyState {
    // 0 已创建、可用状态
    SS_CREATED = 0;
    // 1 已删除状态
    SS_DELETED = 1;
}

// ConfigSetState 配置集合状态
enum ConfigSetState {
    // 0 已创建、可用状态
    CSS_CREATED = 0;
    // 1 已删除状态
    CSS_DELETED = 1;
}

// SourceType 系统资源类型
enum SourceType {
    // 0 业务资源
    ST_BUSINESS      = 0;
    // 1 应用模块资源
    ST_APP           = 1;
    // 2 集群资源
    ST_CLUSTER       = 2;
    // 3 可用区资源
    ST_ZONE          = 3;
    // 4 配置集合资源
    ST_CONFIGSET     = 4;
    // 5 提交资源
    ST_COMMIT        = 5;
    // 6 版本资源
    ST_RELEASE       = 6;
    // 7 策略资源
    ST_STRATEGY      = 7;
    // 8 组模式提交资源
    ST_MULTI_COMMIT  = 8;
    // 9 组模式配置版本
    ST_MULTI_RELEASE = 9;
    ST_END           = 10;
}

// SourceOpType 资源操作类型
enum SourceOpType {
    // 0 创建
    SOT_CREATE   = 0;
    // 1 更新
    SOT_UPDATE   = 1;
    // 2 查询
    SOT_QUERY    = 2;
    // 3 查询列表、历史记录
    SOT_LIST     = 3;
    // 4 删除
    SOT_DELETE   = 4;
    // 5 取消
    SOT_CANCEL   = 5;
    // 6 确认提交
    SOT_CONFIRM  = 6;
    // 7 发布版本
    SOT_PUBLISH  = 7;
    // 8 回滚版本
    SOT_ROLLBACK = 8;
    // 9 锁定资源
    SOT_LOCK     = 9;
    // 10 解锁资源
    SOT_UNLOCK   = 10;
    SOT_END      = 11;
}

message Endpoint {
    string IP   = 1;
    int32  port = 2;
}

message CommitMetadata {
	option (grpc.gateway.protoc_gen_swagger.options.openapiv2_schema) = {
		json_schema: {
			title: "CommitMetadata"
			description: "配置提交元数据"
		}
        example: { value: '{ "cfgsetid": "626889ba-e9c1-11e9-8c23-525400f99278", "templateid": "tplid-01", "template": "{{ . }}", "templateRule": "{}", "configs": "dGhpcyBpcyBhIGV4YW1wbGU=", "memo": "备注"}' }
	};

    string cfgsetid     = 1 [(grpc.gateway.protoc_gen_swagger.options.openapiv2_field) = {title: "目标配置集合ID", description: "", max_length: 64}];
    string templateid   = 2 [(grpc.gateway.protoc_gen_swagger.options.openapiv2_field) = {title: "配置模板ID", description: "可选, 用于关联外部模板管理标识", max_length: 64}];
    string template     = 3 [(grpc.gateway.protoc_gen_swagger.options.openapiv2_field) = {title: "配置模板", description: "可选, 配置模板内容，基于GO Template引擎, 需进行配置渲染时传递", max_length: 2097152}];
    string templateRule = 4 [(grpc.gateway.protoc_gen_swagger.options.openapiv2_field) = {title: "配置模板规则", description: "可选, 配置模板规则，基于GO Template引擎, 需进行配置渲染时传递", max_length: 1048576}];
    bytes  configs      = 5 [(grpc.gateway.protoc_gen_swagger.options.openapiv2_field) = {title: "配置内容", description: "可选，配置原始内容，非配置渲染模式时传递, base64形式", max_length: 2097152}];
    string changes      = 6 [(grpc.gateway.protoc_gen_swagger.options.openapiv2_field) = {title: "配置变更差异描述", description: "可选，默认为空, 暂不启用差异描述", max_length: 2097152}];
    string commitid     = 7 [(grpc.gateway.protoc_gen_swagger.options.openapiv2_field) = {title: "配置提交ID", description: "", max_length: 64}];
}

message ReleaseMetadata {
	option (grpc.gateway.protoc_gen_swagger.options.openapiv2_schema) = {
		json_schema: {
			title: "ReleaseMetadata"
			description: "配置版本元数据"
		}
        example: { value: '{ "cfgsetid": "626889ba-e9c1-11e9-8c23-525400f99278", "releaseid": "78571263-e9c1-11e9-8c23-525400f99278", "commitid": "988475ba-e9c1-11e9-8c23-525400f99278"}' }
	};

    string cfgsetid  = 1 [(grpc.gateway.protoc_gen_swagger.options.openapiv2_field) = {title: "目标配置集合ID", description: "", max_length: 64}];
    string releaseid = 2 [(grpc.gateway.protoc_gen_swagger.options.openapiv2_field) = {title: "发布版本ID", description: "", max_length: 64}];
    string commitid  = 3 [(grpc.gateway.protoc_gen_swagger.options.openapiv2_field) = {title: "配置提交ID", description: "", max_length: 64}];
}

message CommitResult {
	option (grpc.gateway.protoc_gen_swagger.options.openapiv2_schema) = {
		json_schema: {
			title: "CommitResult"
			description: "配置提交结果(用于组模式提交)"
		}
        example: { value: '{ "cfgsetid": "626889ba-e9c1-11e9-8c23-525400f99278", "templateid": "tplid-01", "template": "{{ . }}", "templateRule": "{}", "configs": "dGhpcyBpcyBhIGV4YW1wbGU=", "memo": "备注"}' }
	};

    string cfgsetid = 1 [(grpc.gateway.protoc_gen_swagger.options.openapiv2_field) = {title: "目标配置集合ID", description: "", max_length: 64}];
    string result   = 2 [(grpc.gateway.protoc_gen_swagger.options.openapiv2_field) = {title: "操作错误信息", description: ""}];
}

message Business {
	option (grpc.gateway.protoc_gen_swagger.options.openapiv2_schema) = {
		json_schema: {
			title: "Business"
			description: "业务"
		}
	};

    string bid          = 1 [(grpc.gateway.protoc_gen_swagger.options.openapiv2_field) = {title: "业务ID", description: "", max_length: 64}];
    string name         = 2 [(grpc.gateway.protoc_gen_swagger.options.openapiv2_field) = {title: "业务名称", description: "", max_length: 64}];
    string depid        = 3 [(grpc.gateway.protoc_gen_swagger.options.openapiv2_field) = {title: "业务归属部门标识", description: "", max_length: 64}];
    string creator      = 4 [(grpc.gateway.protoc_gen_swagger.options.openapiv2_field) = {title: "创建者名称", description: "", max_length: 64}];
    string lastModifyBy = 5 [(grpc.gateway.protoc_gen_swagger.options.openapiv2_field) = {title: "最近一次修改者名称", description: "", max_length: 64}];
    string memo         = 6 [(grpc.gateway.protoc_gen_swagger.options.openapiv2_field) = {title: "备注信息", description: "", max_length: 64}];
    int32  state        = 7 [(grpc.gateway.protoc_gen_swagger.options.openapiv2_field) = {title: "状态", description: "默认0：正常", minimum: 0, maximum: 1}];
    string createdAt    = 8 [(grpc.gateway.protoc_gen_swagger.options.openapiv2_field) = {title: "创建时间", description: "创建时间，2019-08-29 17:18:22"}];
    string updatedAt    = 9 [(grpc.gateway.protoc_gen_swagger.options.openapiv2_field) = {title: "最近一次修改时间", description: "最近一次修改时间，2019-08-29 17:18:22"}];

    // add fields here.
    string auth = 10 [(grpc.gateway.protoc_gen_swagger.options.openapiv2_field) = {title: "授权认证信息", description: "", max_length: 64}];
}

message App {
	option (grpc.gateway.protoc_gen_swagger.options.openapiv2_schema) = {
		json_schema: {
			title: "App"
			description: "应用"
		}
	};

    string appid        = 1 [(grpc.gateway.protoc_gen_swagger.options.openapiv2_field) = {title: "应用ID", description: "", max_length: 64}];
    string name         = 2 [(grpc.gateway.protoc_gen_swagger.options.openapiv2_field) = {title: "应用名称", description: "", max_length: 64}];
    string bid          = 3 [(grpc.gateway.protoc_gen_swagger.options.openapiv2_field) = {title: "业务ID", description: "", max_length: 64}];
    int32  deployType   = 4 [(grpc.gateway.protoc_gen_swagger.options.openapiv2_field) = {title: "部署环境类型", description: "环境类型， 0: BCS容器环境  1: GSE进程环境", minimum: 0, maximum: 1}];
    string creator      = 5 [(grpc.gateway.protoc_gen_swagger.options.openapiv2_field) = {title: "创建者名称", description: "", max_length: 64}];
    string lastModifyBy = 6 [(grpc.gateway.protoc_gen_swagger.options.openapiv2_field) = {title: "最近一次修改者名称", description: "", max_length: 64}];
    string memo         = 7 [(grpc.gateway.protoc_gen_swagger.options.openapiv2_field) = {title: "备注信息", description: "", max_length: 64}];
    int32  state        = 8 [(grpc.gateway.protoc_gen_swagger.options.openapiv2_field) = {title: "状态", description: "默认0：正常", minimum: 0, maximum: 1}];
    string createdAt    = 9 [(grpc.gateway.protoc_gen_swagger.options.openapiv2_field) = {title: "创建时间", description: "创建时间，2019-08-29 17:18:22"}];
    string updatedAt    = 10 [(grpc.gateway.protoc_gen_swagger.options.openapiv2_field) = {title: "最近一次修改时间", description: "最近一次修改时间，2019-08-29 17:18:22"}];
}

